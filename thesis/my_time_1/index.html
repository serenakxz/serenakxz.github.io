<!DOCTYPE html>
<html>
<head>
<title>Time Perception</title>
<link rel="stylesheet" href="main.css">
</head>
<body>



  <embed name="clock" src="ticking_clock.wav" width="150" height="90" loop="true" hidden="false" autostart="true">
<main class="container">
    <div class="age">
      <h1 class="demo-text">YOUNG</h1> 
      <div class="vl"></div>
      <h1 class="demo-text-reverse">ELDERLY</h1>
    </div>
    <div class="controls">
      <!-- Weight Controls -->
      <div class="slider-container">
        <input type="range" min="100" max="900" value="500" class="slider" id="text-weight" name="text-weight" data-index="0">
        <div class="slider-controls">
          <label for="text-weight" class="slider-label">
            Weight: <span class="output" data-index="0"></span>   
          </label>
          <button class="button" data-index="0">
            Reset
          </button>
        </div>
      </div>
      <!-- Width Controls -->
      <div class="slider-container">
        <input type="range" min="75" max="100" value="80" class="slider" id="text-width" name="text-width" data-index="1">
        <div class="slider-controls">
          <label for="text-width" class="slider-label">
            Width: <span class="output" data-index="1"></span>  
          </label>
          <button class="button" data-index="1">
            Reset
          </button>
        </div>
      </div>
      <!-- Slant Controls -->
      <div class="slider-container">
        <input type="range" min="0" max="12" value="0" class="slider" id="text-slant" name="text-slant" data-index="2">
        <div class="slider-controls">
          <label for="text-slant" class="slider-label">
            Slant: <span class="output" data-index="2"></span>  
          </label>
          <button class="button" data-index="2">
            Reset
          </button>
        </div>
      </div>

            <div class="speedcontrolcontainer">
                <input class="slider" type="range" id="pbrate" min=.5 max=3 value=1 step=.1  data-index="3">
                <div class="slider-controls">
                <label class="slider-label" for="pbrate">
                  Speed:
                <span class="output" data-index="3"></span> 
              </label>
              <button class="button" data-index="3">
                Reset
              </button>
              </div>
              <audio id="audio" src="ticking_clock.wav" loop="true" autoplay="true" controls>    <p>If you are reading this, it is because your browser does not support the audio element.</p>
              </audio>
             
            </div>
            
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
