<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<title>Embedded Content</title>

<body>

    <h1>Time Travel</h1>
    <h2>Play from the left to the right--></h2>

    <div class="first">
        <iframe class="music" scrolling="no" frameborder="0" allowTransparency="true"
            src="https://www.deezer.com/plugins/player?format=square&autoplay=true&playlist=false&width=300&height=300&color=EF5466&layout=dark&size=medium&type=tracks&id=130377316&app_id=1"
            width="300" height="300">
        </iframe>

        <iframe class="poem" src="https://www.poetryfoundation.org/poetrymagazine/poems/90658/time-traveler"
            title="Line translator"></iframe>

        <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/odrgbNgexWU" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    <div class="second">
        <iframe class="web" src="https://www.pointsincase.com/articles/how-survive-past"
            title="Line translator"></iframe>
    </div>
</body>

</html>
