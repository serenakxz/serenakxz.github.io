<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" title="Basic styles" href="assets/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Elastic Collection-Medium</title>
</head>

<body>
    <div class=sticky>
        <div class="title"><a href="index.html">My<br>House<br>Plants</a></div>
        </div>
    <div class="header">
        <button data-text-swap="Expand Filter" id="hide">Hide Filter</button>
        <button class="js-reset">Reset All</button>
        </div>
       
    <div class="main">
        <div class="filter">
            
            <p>
                I am a...</br>
                <p class="flex">
            
                <span class="js-easy">plant killer</span>
            
            
                <span class="js-medium">plant amateur</span>
            
            
                <span class="js-hard">plant mama</span>
            
            </p>
<div class="grey">
            Filter By...</br>
            Sun:</br>
            <p class="flex">
                <span class="js-indirect">indirect</span></br>
                <span class="js-direct">direct</span></br>
            </p>


            Lightness:</br>
            <p class="flex">
                <span class="js-dappled">dappled</span></br>
                <span class="js-low">low</span></br>
                <span class="js-moderate">medium</span></br>
                <span class="js-bright">bright</span></br>
            </p>


            Water(Dry soil%):</br>
         
            <p class="flex">
                <span class="js-25">25</span></br>
                <span class="js-50">50</span></br>
                <span class="js-75">75</span></br>
                <span class="js-100">100</span></br>
                <span class="js-exceptive">exceptive</span></br>
            </p>
        </div>
</div>
<div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      </div>
        <div class="container">

        </div>
    </div>
</body>
<script src="lib/airtable.browser.js"></script>
<script src="js/linkToAPI.js"></script>
<script src="js/medium.js"></script>
<script src="js/main.js"></script>

</html>
